##
application.version = 0.0.1

##.
cache-cruncher.auth.bcryptEffort = 12
cache-cruncher.auth.bypass = false
cache-cruncher.auth.loginFailures = 5
cache-cruncher.auth.loginFailuresCap = 3
cache-cruncher.auth.mailVerifyDuration = 120000
#cache-cruncher.auth.mailVerifySecret = test
cache-cruncher.auth.maxSessionsPerUser = 4
cache-cruncher.auth.maxTotalSessions = 25000
cache-cruncher.auth.sessionDuration = 3600000
cache-cruncher.auth.sessionIdLength = 32
cache-cruncher.auth.userLockTime = 60000

##..
cache-cruncher.cache-trace.statistics.addressRanges = 64

##..
#cache-cruncher.gateway.secret = test

##..
cache-cruncher.jdbc.batchSize = 64

##..
cache-cruncher.simulation.executorPool.maxQueueSize = 1024
cache-cruncher.simulation.executorPool.maxThreads = 8
cache-cruncher.simulation.executorPool.minThreads = 1
cache-cruncher.simulation.executorPool.terminationTimeout = 60
cache-cruncher.simulation.executorPool.timeout = 10

##..
# must be the same as the path in logback.xml
cache-cruncher.logsPath = ./logs_test

##..
cache-cruncher.monitoring.status.breakpoints = 0-10,11-20,21-50,51-100,101-200,201-500
cache-cruncher.monitoring.status.logsRetention = 604800000
cache-cruncher.monitoring.status.metricsRetention = 604800000
cache-cruncher.monitoring.status.outliersStartingBoundary = 501
cache-cruncher.monitoring.status.rolloverTime = 300

##.
server.compression.enabled = true
server.compression.min-response-size = 4096
server.connection-timeout = 10000
server.error.whitelabel.enabled = false
server.forward-headers-strategy = framework
server.http2.enabled = true
server.max-http-request-header-size = 2048
server.port = 8080
server.shutdown = graceful
server.tomcat.accept-count = 256
server.tomcat.max-connections = 8192
server.tomcat.max-keep-alive-requests = 256
server.tomcat.max-swallow-size = 1048576
server.tomcat.processor-cache = 256

##.
spring.application.name = Cache Cruncher

##..
spring.datasource.hikari.autoCommit = false
spring.datasource.hikari.maximum-pool-size = 128
spring.datasource.hikari.connection-timeout = 60000
spring.datasource.hikari.max-lifetime = 900000
spring.datasource.password = password
spring.datasource.url = jdbc:mariadb://localhost:3306/cachecruncher_test
spring.datasource.username = root

##..
spring.jackson.deserialization.fail-on-unknown-properties = true

##..
spring.jmx.enabled = false

##..
spring.lifecycle.timeout-per-shutdown-phase = 30s

##..
spring.mail.host = live.smtp.mailtrap.io
spring.mail.port = 587
spring.mail.username = smtp@mailtrap.io
spring.mail.password = test
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.main.lazy-initialization = true
spring.mvc.problemdetails.enabled = true

##..
spring.threads.virtual.enabled = true

##
